            background-image: url('https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.facebook.com%2FESPE.U%2Fvideos%2Finauguraci%25C3%25B3n-del-periodo-acad%25C3%25A9mico-mayo-septiembre-2020%2F236641954306737%2F&psig=AOvVaw3RNw2iqajP808UGIdZwHwN&ust=1724032016413000&source=images&cd=vfe&opi=89978449&ved=0CBQQjRxqFwoTCIj2sfi1_YcDFQAAAAAdAAAAABAE'); /* URL de tu imagen de fondo */

<div class="container mx-auto mt-8">
    <div class="max-w-md mx-auto bg-white p-8 rounded shadow-md">
        <h2 class="text-2xl font-bold mb-6 text-center">Student Registration.</h2>
        
        <!-- Formulario de Registro -->
        <form action="registrar_estudiante.php" method="POST">
            <div class="mb-4">
                <label for="cedula" class="block text-sm font-medium text-gray-700">ID</label>
                <input type="text" id="cedula" name="cedula" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50">
            </div>
            <div class="mb-4">
                <label for="nombres" class="block text-sm font-medium text-gray-700">First names</label>
                <input type="text" id="nombres" name="nombres" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50">
            </div>
            <div class="mb-4">
                <label for="apellidos" class="block text-sm font-medium text-gray-700">Last names</label>
                <input type="text" id="apellidos" name="apellidos" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50">
            </div>
            <div class="mb-4">
                <label for="carrera" class="block text-sm font-medium text-gray-700">Degree program or Major</label>
                <input type="text" id="carrera" name="carrera" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50">
            </div>
            <div class="mb-4">
                <label for="semestre" class="block text-sm font-medium text-gray-700">Semester</label>
                <input type="number" id="semestre" name="semestre" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50">
            </div>
            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" name="password" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50">
            </div>
            <div class="mt-6">
                <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">Register</button>
            </div>
        </form>
    </div>
</div>
